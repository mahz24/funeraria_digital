<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-0">Planes</h3>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                
                                <th class="col-1">ID</th>
                                <th class="col-3">Nombre</th>
                                <th class="col-5">Descripci√≥n</th>
                                <th class="col-3">Precio</th>
                                <th class="col-4">Numero Beneficiarios</th>
                                <th class="col-5">Descuento</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of plans">
                                <td>{{actual.id}}</td>
                                <td>{{actual.name}}</td>
                                <td>{{actual.description}}</td>
                                <td>{{actual.price}}</td>
                                <td>{{actual.beneficiaries_number}}</td>
                                <td>{{actual.discount}}</td>

                                <td><button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                                    <button type="button" class="btn btn-danger" (click)="update(actual.id)">Editar</button>
                                    <button type="button" class="btn btn-warning"
                                        (click)="delete(actual.id)">Eliminar</button>
                                    <button type="button" class="btn btn-info"
                                    (click)="services(actual.id)">Servicios</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
