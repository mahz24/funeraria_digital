<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-0">Salas</h3>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-1">ID</th>
                            <th class="col-3">Nombre</th>
                            <th class="col-3">Descripcion</th>
                            <th class="col-5">Capacidad</th>
                            <th class="col-5">Estado</th>
                            <th class="col-5">Sucursal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actual of rooms">
                            <td>{{actual.num}}</td>
                            <td>{{actual.name}}</td>
                            <td>{{actual.description}}</td>
                            <td>{{actual.capacity}}</td>
                            <td>{{actual.status}}</td>
                            <td>{{actual.headquarter.name}}</td>

                            <td><button type="button" class="btn btn-primary" (click)="view(actual.num)">Ver</button>
                                <button type="button" class="btn btn-danger" (click)="update(actual.num)">Editar</button>
                                <button type="button" class="btn btn-warning"
                                    (click)="delete(actual.num)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
           
    </div>
</div>
