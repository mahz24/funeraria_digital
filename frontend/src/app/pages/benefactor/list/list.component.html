<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-0" *ngIf="mode == 1">Beneficiarios</h3>
                            <h3 class="mb-0" *ngIf="mode == 2">Beneficiarios del titular {{id}}</h3>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-1">ID</th>
                            <th class="col-3">Correo</th>
                            <th class="col-3"*ngIf="mode != 2">Titular ID</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actual of benefactor">
                            <td>{{actual.id}}</td>
                            <td>{{actual.client.user.email}}</td>
                            <td *ngIf="mode != 2">{{actual.holder.client_id}}</td>
                            <td><button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                                <button type="button" class="btn btn-danger" (click)="update(actual.id)">Editar</button>
                                <button type="button" class="btn btn-warning"
                                    (click)="delete(actual.id, actual.user_id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
           
    </div>
</div>
