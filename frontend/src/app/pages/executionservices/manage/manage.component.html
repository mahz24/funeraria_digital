<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode==1">Visualizar</h3>
                    <h3 *ngIf="mode==2">Crear</h3>
                    <h3 *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">

                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id Ejecucion:
                                </div>
                                <div class="col-8">
                                    {{executionservice.id}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Servicio ID:
                                </div>
                                <div class="col-8">
                                    <select class="form-control" formControlName="service_id"
                                        [(ngModel)]="executionservice.service.id">
                                        <option *ngFor="let option of services" [value]="option.id">
                                            Descripcion:{{option.description}}  -  Precio: ${{option.price}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Cliente ID:
                                </div>
                                <div class="col-8">
                                    <select class="form-control" formControlName="client_id"
                                        [(ngModel)]="executionservice.client.id">
                                        <option *ngFor="let option of clients" [value]="option.id">
                                            Correo: {{option.user.email}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Fecha Fin:
                                </div>
                                <div class="col-8">
                                    <input type="date" class="form-control" [(ngModel)]="executionservice.end_date"
                                        [disabled]="mode==1" [value]="executionservice.end_date | date:'yyyy-MM-dd'" formControlName="end_date">
                                    <div
                                        *ngIf="getTheFormGroup.end_date.errors && (getTheFormGroup.end_date.dirty || getTheFormGroup.end_date.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.end_date.errors.required"
                                            class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">

                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" (click)="create()" type="button"
                                        class="btn btn-primary btn-block">Crear</button>
                                    <button *ngIf="mode==3" (click)="update()" type="button"
                                        class="btn btn-primary btn-block">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
