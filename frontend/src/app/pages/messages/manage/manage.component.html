<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode==1">Visualizar</h3>
                    <h3 *ngIf="mode==2">Crear</h3>
                    <h3 *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="message.id" disabled formControlName="id">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Contenido:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="message.content_message"
                                    [disabled]="mode==1" formControlName="content_message">
                                <div
                                    *ngIf="getTheFormGroup.content_message.errors && (getTheFormGroup.content_message.dirty || getTheFormGroup.content_message.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.content_message.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong
                                        *ngIf="getTheFormGroup.content_message.errors.minlength || getTheFormGroup.content_message.errors.maxlength"
                                        class="msnError">Inv치lido, rango de caracteres 2-100</strong>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Chat ID:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="message.chat_id"
                                    [disabled]="mode==1" formControlName="chat_id">
                                <div
                                    *ngIf="getTheFormGroup.chat_id.errors && (getTheFormGroup.chat_id.dirty || getTheFormGroup.chat_id.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.chat_id.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong
                                        *ngIf="getTheFormGroup.chat_id.errors.min || getTheFormGroup.chat_id.errors.max"
                                        class="msnError">Inv치lido, id debe ser mayor a 0</strong>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Usuario ID:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="message.user_id"
                                    [disabled]="mode==1" formControlName="user_id">
                                <div
                                    *ngIf="getTheFormGroup.user_id.errors && (getTheFormGroup.user_id.dirty || getTheFormGroup.user_id.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.user_id.errors.required"
                                        class="msnError">Requerido</strong>
                                    <strong
                                        *ngIf="getTheFormGroup.user_id.errors.minlength || getTheFormGroup.user_id.errors.maxlength"
                                        class="msnError">Inv치lido</strong>
                                </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Fecha:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="message.date_send"
                                        [disabled]="mode==1" formControlName="date_send">
                                    <div
                                        *ngIf="getTheFormGroup.date_send.errors && (getTheFormGroup.date_send.dirty || getTheFormGroup.date_send.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.date_send.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.date_send.errors.minlength || getTheFormGroup.date_send.errors.maxlength"
                                            class="msnError">Inv치lido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">

                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" (click)="create()" type="button"
                                        class="btn btn-primary btn-block">Crear</button>
                                    <button *ngIf="mode==3" (click)="update()" type="button"
                                        class="btn btn-primary btn-block">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
