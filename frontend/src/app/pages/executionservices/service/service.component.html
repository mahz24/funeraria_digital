<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-0">Solicitar Servicios</h3>
                        </div>
                        <div class="col-6"></div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-1">ID</th>
                            <th class="col-3">Descripcion</th>
                            <th class="col-5">Precio</th>
                            <th class="col-5">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actual of servicios">
                            <td>{{actual.id}}</td>
                            <td>{{actual.description}}</td>
                            <td>{{actual.price}}</td>
                            <td>{{actual.status}}</td>
                            <td><button type="button" class="btn btn-info" (click)="view(actual.id)">Ver servicio</button>
                                <button type="button" class="btn btn-danger" (click)="create(actual.id)">Solicitar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
           
    </div>
</div>
