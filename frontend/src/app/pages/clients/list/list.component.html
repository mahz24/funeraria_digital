<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 class="mb-0">Clientes</h3>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success" (click)="create()">Crear</button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th class="col-1">ID</th>
                                <th class="col-3">Correo</th>
                                <th class="col-5">Is alive?</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of clients">
                                <td>{{actual.id}}</td>
                                <td>{{actual.user.email}}</td>
                                <td>{{actual.is_alive}}</td>
                                <td><button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                                    <button type="button" class="btn btn-danger" (click)="update(actual.id)">Editar</button>
                                    <button type="button" class="btn btn-warning"
                                        (click)="delete(actual.id)">Eliminar</button>
                                    <button *ngIf="actual.is_alive == true" 
                                        type="button" class="btn btn-success" (click)="subscription(actual.id)">Suscripciones</button>
                                    <button type="button" class="btn btn-info" (click)="execution(actual.id)">Servicios</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
           
    </div>
</div>
