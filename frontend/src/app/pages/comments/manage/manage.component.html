<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode==1">Visualizar</h3>
                    <h3 *ngIf="mode==2">Crear</h3>
                    <h3 *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="comment.id" disabled formControlName="id">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Descripcion:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="comment.description"
                                        [disabled]="mode==1" formControlName="description">
                                    <div
                                        *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.description.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.description.errors.minlength || getTheFormGroup.description.errors.maxlength"
                                            class="msnError">Inv치lido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Fecha:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="comment.date_comment"
                                        [disabled]="mode==1" formControlName="date_comment">
                                    <div
                                        *ngIf="getTheFormGroup.date_comment.errors && (getTheFormGroup.date_comment.dirty || getTheFormGroup.date_comment.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.date_comment.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.date_comment.errors.min || getTheFormGroup.date_comment.errors.max"
                                            class="msnError">Inv치lido, debe ser mayor a 1</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Ejecucion ID:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="comment.executionservice_id"
                                        [disabled]="mode==1" formControlName="executionservice_id">
                                    <div
                                        *ngIf="getTheFormGroup.executionservice_id.errors && (getTheFormGroup.executionservice_id.dirty || getTheFormGroup.executionservice_id.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.executionservice_id.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.executionservice_id.errors.min || getTheFormGroup.executionservice_id.errors.max"
                                            class="msnError">Inv치lido, debe ser mayor a 1</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Calificacion:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="comment.rating"
                                        [disabled]="mode==1" formControlName="rating">
                                    <div
                                        *ngIf="getTheFormGroup.rating.errors && (getTheFormGroup.rating.dirty || getTheFormGroup.rating.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.rating.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.rating.errors.min || getTheFormGroup.rating.errors.max"
                                            class="msnError">Inv치lido, rango de 0 a 5</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" (click)="create()" type="button"
                                        class="btn btn-primary btn-block">Crear</button>
                                    <button *ngIf="mode==3" (click)="update()" type="button"
                                        class="btn btn-primary btn-block">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
