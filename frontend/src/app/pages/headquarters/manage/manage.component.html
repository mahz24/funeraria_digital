<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode==1">Visualizar</h3>
                    <h3 *ngIf="mode==2">Crear</h3>
                    <h3 *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                Id:
                            </div>
                            <div class="col-8">
                                {{ headquarter.id }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Nombre:
                            </div>
                            <div class="col-8">
                                <input type="text" 
                                class="form-control" 
                                [(ngModel)]="headquarter.name" 
                                [disabled]="mode == 1" 
                                formControlName="name">
                                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.name.errors.minlength || getTheFormGroup.name.errors.maxlength" class="msnError">Inválido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Dirección:
                            </div>
                            <div class="col-8">
                                <input type="text" 
                                class="form-control" 
                                [(ngModel)]="headquarter.direction" 
                                [disabled]="mode == 1" 
                                formControlName="direction">
                                <div *ngIf="getTheFormGroup.direction.errors && (getTheFormGroup.direction.dirty || getTheFormGroup.direction.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.direction.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.direction.errors.minlength || getTheFormGroup.direction.errors.maxlength" class="msnError">Inválido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Descripción:
                            </div>
                            <div class="col-8">
                                <input type="text" 
                                class="form-control" 
                                [(ngModel)]="headquarter.description" 
                                [disabled]="mode == 1" 
                                formControlName="description">
                                <div *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.description.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.description.errors.minlength || getTheFormGroup.description.errors.maxlength" class="msnError">Inválido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Estado:
                            </div>
                            <div class="col-8">
                                <select class="form-control" 
                                [(ngModel)]="headquarter.status"
                                formControlName="status">
                                    <option value="4">ACTIVO</option>
                                    <option value="3">MANTENIMIENTO</option>
                                    <option value="2">SIN ACTIVIDAD</option>
                                    <option value="1">INACTIVO</option>
                                </select>
                                <div *ngIf="getTheFormGroup.status.errors && (getTheFormGroup.status.dirty || getTheFormGroup.status.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.status.errors.required" class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Departamento:
                            </div>
                            <div class="col-6">
                                <select class="form-control" [(ngModel)]="depto.id" formControlName="idDepto">
                                    <option *ngFor="let option of deptos" [value]="option.id">{{ option.name }}</option>
                                </select>
                                
                            </div>
                            <div class="col-2">
                                <button class="btn btn-info btn-block" (click)="citiesList(depto.id)">Ver Ciudades</button>
                            </div>
                            
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Ciudad:
                            </div>
                            <div class="col-8">
                                <select class="form-control" formControlName="idCity" [(ngModel)]="headquarter.city.id">
                                    <option *ngFor="let option of cities" [value]="option.id">{{ option.name }}</option>
                                </select>
                                <div *ngIf="getTheFormGroup.idCity.errors && (getTheFormGroup.idCity.dirty || getTheFormGroup.idCity.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.idCity.errors.required" class="msnError">Requerido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                            </div>
                            <div class="col-8">
                                <button *ngIf="mode==2" (click)="create()" type="button" 
                                class="btn btn-primary btn-block">Crear</button>
                                <button *ngIf="mode==3" (click)="update()" type="button" 
                                class="btn btn-primary btn-block">Actualizar</button>
                                <button *ngIf="mode==1" (click)="btnDeparment()" type="button" 
                                class="btn btn-secondary">Ver Ciudad</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
