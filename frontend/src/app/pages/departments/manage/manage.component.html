<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode==1">Visualizar</h3>
                    <h3 *ngIf="mode==2">Crear</h3>
                    <h3 *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                    <div class="container">
                        <div class="row">
                            <div class="col-4">
                                Id:
                            </div>
                            <div class="col-8">
                                {{ department.id }}
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Nombre:
                            </div>
                            <div class="col-8">
                                <input type="text" 
                                class="form-control" 
                                [(ngModel)]="department.name" 
                                [disabled]="mode == 1" 
                                formControlName="name">
                                <div *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.name.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.name.errors.minlength || getTheFormGroup.name.errors.maxlength" class="msnError">Inv치lido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Ubicaci칩n:
                            </div>
                            <div class="col-8">
                                <input type="text" 
                                class="form-control" 
                                [(ngModel)]="department.location" 
                                [disabled]="mode == 1" 
                                formControlName="location">
                                <div *ngIf="getTheFormGroup.location.errors && (getTheFormGroup.location.dirty || getTheFormGroup.location.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.location.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.location.errors.minlength || getTheFormGroup.location.errors.maxlength" class="msnError">Inv치lido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                                Estado:
                            </div>
                            <div class="col-8">
                                <input type="text" 
                                class="form-control" 
                                [(ngModel)]="department.status" 
                                [disabled]="mode == 1" 
                                formControlName="status">
                                <div *ngIf="getTheFormGroup.status.errors && (getTheFormGroup.status.dirty || getTheFormGroup.status.touched || trySend)">
                                    <strong *ngIf="getTheFormGroup.status.errors.required" class="msnError">Requerido</strong>
                                    <strong *ngIf="getTheFormGroup.status.errors.minlength || getTheFormGroup.status.errors.maxlength" class="msnError">Inv치lido</strong>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-4">
                            </div>
                            <div class="col-8">
                                <button *ngIf="mode==2" (click)="create()" type="button" 
                                class="btn btn-primary btn-block">Crear</button>
                                <button *ngIf="mode==3" (click)="update()" type="button" 
                                class="btn btn-primary btn-block">Actualizar</button>
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
