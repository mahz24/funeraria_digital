<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 600px; background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hola</h1>
        <p class="text-white mt-0 mb-5">Esta es la página de tu perfil, puedes revisar tus datos.</p>
      </div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Mi perfil</h3>
            </div>
            <div class="col-4 text-right">
              <a href="#!" class="btn btn-sm btn-info">Editar perfil</a>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form class="form-control">
            <h6 class="heading-small text-muted mb-4">Información personal</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Nombre</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.name">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Apellido</label>
                    <input type="text"class="form-control" [(ngModel)]="profile.last_name">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Correo electrónico</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label">Cumpleaños</label>
                    <input type="date" class="form-control" [(ngModel)]="profile.birthday">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <!-- Address -->
            <h6 class="heading-small text-muted mb-4">Información de Contacto</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <div class="form-group">
                    <label class="form-control-label">Dirección</label>
                    <input class="form-control" type="text" [(ngModel)]="client.direction">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Celular</label>
                    <input type="text" class="form-control" [(ngModel)]="profile.number_phone">
                  </div>
                </div>
                <div class="col-lg-4">
                  <div class="form-group">
                    <label class="form-control-label">Género</label>
                    <input type="text" class="form-control" [(ngModel)]="client.gender">
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
