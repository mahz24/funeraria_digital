<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <div class="row">
                        <div class="col-3">
                            <h3 *ngIf="mode==1" class="mb-0">Suscripciones</h3>
                            <h3 *ngIf="mode==2" class="mb-0">Suscripciones del cliente {{id}}</h3>
                        </div>
                        <div class="col-6"></div>
                        <div class="col-3">
                            <button type="button" class="btn btn-success" (click)="create()">Adquirir plan</button>
                        </div>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th class="col-1">ID</th>
                            <th *ngIf="mode==1" class="col-3">Cliente</th>
                            <th class="col-3">Plan</th>
                            <th class="col-5">Fecha Activación</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actual of subs">
                            <td>{{actual.id}}</td>
                            <td *ngIf="mode==1">{{actual.client.user.email}}</td>
                            <td>{{actual.plan.name}}</td>
                            <td>{{actual.activation_date}}</td>
                            <td><button type="button" class="btn btn-primary" (click)="view(actual.id)">Ver</button>
                                <button type="button" class="btn btn-danger" (click)="update(actual.id)">Editar</button>
                                <button type="button" class="btn btn-warning"
                                    (click)="delete(actual.id)">Eliminar</button>
                                <button type="button" class="btn btn-success"
                                    (click)="bills(actual.id)">Pagos</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
           
    </div>
</div>
