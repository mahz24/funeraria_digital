<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 *ngIf="mode==1">Visualizar</h3>
                    <h3 *ngIf="mode==2">Crear</h3>
                    <h3 *ngIf="mode==3">Actualizar</h3>
                </div>
                <div class="card-body">
                    <form class="form" [formGroup]="theFormGroup">
                        <div class="container">
                            <div class="row">
                                <div class="col-4">
                                    Id:
                                </div>
                                <div class="col-8">
                                    {{room.num}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Nombre:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="room.name" [disabled]="mode==1"
                                        formControlName="name">
                                    <div
                                        *ngIf="getTheFormGroup.name.errors && (getTheFormGroup.name.dirty || getTheFormGroup.name.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.name.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.name.errors.minlength || getTheFormGroup.name.errors.maxlength"
                                            class="msnError">Inválido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Descripcion:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="room.description"
                                        [disabled]="mode==1" formControlName="description">
                                    <div
                                        *ngIf="getTheFormGroup.description.errors && (getTheFormGroup.description.dirty || getTheFormGroup.description.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.description.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.description.errors.minlength || getTheFormGroup.description.errors.maxlength"
                                            class="msnError">Inválido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Estado:
                                </div>
                                <div class="col-8">
                                    <select class="form-control" formControlName="status" [(ngModel)]="room.status">
                                        <option *ngFor="let option of estados" [value]="option">
                                            {{option}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Capacidad:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="room.capacity"
                                        [disabled]="mode==1" formControlName="capacity">
                                    <div
                                        *ngIf="getTheFormGroup.capacity.errors && (getTheFormGroup.capacity.dirty || getTheFormGroup.capacity.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.capacity.errors.required"
                                            class="msnError">Requerido</strong>
                                        <strong
                                            *ngIf="getTheFormGroup.capacity.errors.min || getTheFormGroup.capacity.errors.max"
                                            class="msnError">Inválido, rango capacidad(2-50) </strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Estado:
                                </div>
                                <div class="col-8">
                                    <select class="form-control" [(ngModel)]="room.headquarter_id" formControlName="headquarter_id">
                                        <option *ngFor="let option of headquarters" [value]="option.id">
                                            {{option.name}} </option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" (click)="create()" type="button"
                                        class="btn btn-primary btn-block">Crear</button>
                                    <button *ngIf="mode==3" (click)="update()" type="button"
                                        class="btn btn-primary btn-block">Actualizar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
